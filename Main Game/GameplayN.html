<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>✈️ Skyline Escape</title>
    <link rel="stylesheet" href="./Gameplay.css">
    <script src="./GameplayN.html" defer></script>
</head>
<body>
    <!-- Create a background for the game -->
    <div class="background"></div> 

    <!-- Add a plane image to the game -->
    <img src="./plane.png" alt="plane-img" class="plane" id="planes">

    <!-- Create a prompt to start the game -->
    <div class="prompt">
        Enter To Start Game
    </div>

    <!-- Create a score display for the game -->
    <div class="score">
        <span class="score_head"></span>
        <span class="score_val"></span>
    </div>
</body>
</html>
